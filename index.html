<!DOCTYPE html>
<html>
<head>
	<style>
		span {
			font-size: 20pt;
			border: 1px solid black;
		}
		.special span {
			font-size: inherit;
		}
	</style>
</head>
<body>
<div>
Here is <span>a span element</span> which is 20pt, as span elements are set to be.
</div>

<div class="special" style="font-size: 30pt">
Here is <span>a span element</span> which is 30pt, because it inherits from its parent.
</div>

<div style="font-size: 7pt">
Here is <span>a span element</span> which is 20pt, as span elements are set to be.
</div>
<a href = "secondpage.html">
secondpage</a>
</style>
</body>
</html>
